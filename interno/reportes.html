    <script>
        const generarBtn = document.getElementById('generarBtn');
        const reporteContainer = document.getElementById('reporteContainer');
        const reporteHeader = document.getElementById('reporteHeader');
        const reporteBody = document.getElementById('reporteBody');
        const exportarBtn = document.getElementById('exportarBtn');

        const datosVentas = [
            { fecha: '2023-10-01', total: 'S/150.00', productos: 80 },
            { fecha: '2023-10-02', total: 'S/200.00', productos: 100 },
            { fecha: '2023-10-03', total: 'S/120.00', productos: 60 }
        ];

        const datosInventario = [
            { producto: 'Pan Chafla', stock: 50, precio: 'S/0.50' },
            { producto: 'Biscochos', stock: 20, precio: 'S/1.00' },
            { producto: 'Torta Chocolate', stock: 5, precio: 'S/25.00' }
        ];

        generarBtn.addEventListener('click', () => {
            const tipo = document.getElementById('tipoReporte').value;
            const datos = tipo === 'ventas' ? datosVentas : datosInventario;

            reporteContainer.classList.remove('hidden');
            reporteHeader.innerHTML = tipo === 'ventas'
                ? '<tr class="bg-gray-100"><th class="px-4 py-2">Fecha</th><th class="px-4 py-2">Total Ventas</th><th class="px-4 py-2">Productos Vendidos</th></tr>'
                : '<tr class="bg-gray-100"><th class="px-4 py-2">Producto</th><th class="px-4 py-2">Stock</th><th class="px-4 py-2">Precio Unitario</th></tr>';

            reporteBody.innerHTML = datos.map(item =>
                tipo === 'ventas'
                    ? `<tr><td class="px-4 py-2">${item.fecha}</td><td class="px-4 py-2">${item.total}</td><td class="px-4 py-2">${item.productos}</td></tr>`
                    : `<tr><td class="px-4 py-2">${item.producto}</td><td class="px-4 py-2">${item.stock}</td><td class="px-4 py-2">${item.precio}</td></tr>`
            ).join('');
        });

        exportarBtn.addEventListener('click', () => {
            alert('Funcionalidad de exportar a PDF no implementada. En un proyecto real, usar√≠as una librer√≠a como jsPDF.');
        });
